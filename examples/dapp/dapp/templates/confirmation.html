{% if confirmation %}
<div>
    <h2>{{confirmation.title}}</h2>
    <p>{{confirmation.question}}</p>
    {% for choice, choice_info in confirmation.choices.items()  %}
        <button jmb:on.click='choose("{{choice}}")' class="{{choice_info.css}}">{{choice_info.title}}</button>
    {% endfor %}
</div>
{% endif %}
