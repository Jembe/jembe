<h2>Simple Uplaod demo</h2>
<label for="upload_to_public">Upload to public</label>
<input type="checkbox" name="upload_to_public" jmb-on:change="$jmb.set('upload_to_public', $self.checked);" {{'checked' if upload_to_public else '' }}>

<input type="file" name="photo" jmb-on:change="$jmb.set('photo', $self.files[0]);">

{% if photo %}
<div>
    <img style="max-height:24rem;" src="{{photo.url}}" />
</div>
{% endif %}
